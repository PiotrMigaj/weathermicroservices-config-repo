server:
  port: 8082

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost/forecast?serverTimezone=Europe/Warsaw&createDatabaseIfNotExist=true
  jpa:
    hibernate:
      ddl-auto: 'update'
      show-sql: true
      format_sql: true
      use_sql_comments: true
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.MySQL8Dialect'
  zipkin:
    base-url: http://localhost:9411
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  boot:
    message: 'Hello, forecast-service'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

application:
  default:
    appid: 'bcce0ca147006a7b278e974a418b3730'
    units: 'metric'
    exclude:
      - 'hourly'
      - 'minutely'
      - 'alerts'
      
management:
  endpoints:
    web:
      exposure:
        include: '*'
